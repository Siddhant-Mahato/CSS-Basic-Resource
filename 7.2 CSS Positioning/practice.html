<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .one{
            height: 200px;
            width: 200px;
            background-color: red;
        
        }

        .sec{
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            /* position: relative; */
            left: 40px;
        }

    </style>
</head>
<body>
    <div class="one">
        <p>First</p>
        <div class="sec">
            <p>Second</p>
        </div>
    </div>
</body>
</html>
